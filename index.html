<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power City</title>
</head>

<body>
  <div id="map"></div>

  <template id="item-template">
    <li class="item">
      <img class="item__img">
      <div class="item-price">
        <img class="item-price__icon" src="./public/assets/coins.png">
        <p class="item-price__label"></p>
      </div>
    </li>
  </template>


  <main class="main">
    <section class="game-context">
      <figure class="power">
        <img src="/assets/power.png" class="power__img">
        <figcaption class="power__figcaption">
          <progress value="0" max="100" class="power__progress" id="progress-bar-power"></progress> <span class="power__value" id="value-power">0</span>
        </figcaption>
      </figure>

      <figure class="power-needed">
        <img src="/assets/power-needed.png" class="power-needed__img">
        <figcaption class="power-needed__figcaption">
          <progress value="0" max="100" class="power-needed__progress" id="progress-bar-power-needed"></progress> <span class="power-needed__value" id="value-power-needed">0</span>
        </figcaption>
      </figure>

      <div class="game-datas-container">
        <ul class="game-datas">
          <li class="game-data">
            <img src="/assets/time.png" alt="time" class="game-data__img">
            <span class="game-data__value" id="game-data-time">0h</span>
          </li>
          <li class="game-data">
            <img src="/assets/days.png" alt="days" class="game-data__img">
            <span class="game-data__value" id="game-data-days">0j</span>
          </li>
          <li class="game-data">
            <img src="/assets/coins.png" alt="coins" class="game-data__img">
            <span class="game-data__value" id="game-data-coins">100</span>
          </li>
          <li class="game-data">
            <img src="/assets/number-citizens.png" alt="number citizens" class="game-data__img">
            <span class="game-data__value" id="game-data-number-citizens">10</span>
          </li>
        </ul>
        <ul id="items" class="items"></ul>
      </div>
    </section>
    <img class="">
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
